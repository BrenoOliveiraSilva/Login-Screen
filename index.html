<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2062a64719.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section id="logo">
            <div class="logoBox">
                <i class="fa-solid fa-circle-user fa-4x"></i>
                <h1>Login Screen</h1>
            </div>
        </section>
        <section id="login">
            <form>
                <div class="loginBox">
                    <h2>Login</h2>
                    <div class="userBox">
                        <input type="text" name="" required>
                        <label>Username</label>
                    </div>
                    <div class="userBox">
                        <input type="password" name="" required>
                        <label>Password</label>
                    </div>
                    <div class="buttonBox">
                        <button class="loginButton" type="submit">
                            <svg width="120px" heigth="40px" viewBox="0 0 120 40" class="border">
                                <polyline points="119,1 119,59 1,59 1,1 119,1" class="bg-line"/>
                                <polyline points="119,1 119,59 1,59 1,1 119,1" class="h1-line"/>
                            </svg>
                            <span>Sign in</span>
                        </button>
                    </div>
                    <div class="messagesBox">
                        <p>Not registered? <a href="#">Create an account</a></p>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
